<!DOCTYPE html>
<html>
<head>
	<title>Math Invaders</title>
</head>
<body>
    <script type="module">

        // import kaboom.js
        import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";

        // initialize kaboom context
        kaboom();

        // add a piece of text at position (120, 80)
        add([
            text("Math Invaders"),
            pos(width()/2.5, 900), // Screen has to be at 75% in chrome.
        ]);

        loadSprite("ship", "blueship.png")
        loadSprite("alien", "red.png")

        </script>



















</body>
</html>
