<script>

    ]);

const player = add([

])

const SPEED = 320
const BULLET_SPEED = 1000

onKeyDown("left", () =>{
    player.move(-SPEED,0)
})
onKeyDown("right", () =>{
    player.move(SPEED,0)
})


function spawnBullet(p) {
		add([
			sprite("fire"),
            color(255,255,255),
			area(),
			pos(p),
            scale(5),
			anchor("center"),
			color(127, 127, 255),
			outline(4),
			move(UP, BULLET_SPEED),
			offscreen({ destroy: true }),
			// strings here means a tag
			"bullet",
		])
	}
    onKeyPress("space", () => {
		spawnBullet(player.pos.add(20, 45))
		spawnBullet(player.pos.add(47, 45))

	})
