<!DOCTYPE html>
<html>
<head>
	<title>Math Invaders</title>
</head>
<body>
    <script type="module"></script>
    <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>

<script>

    kaboom({
        background: [0,0,0],
    });

    loadSprite("ship" , "/sprites/blueship.png")
    loadSprite("red" , "/sprites/red.png")
    loadSprite("fire" , "/sprites/bullet.png")

    add([
    text("math invaders"),
    pos(width()/2.5, 900),
    ]);



const player = add([
    sprite("ship"),
    pos(width()/2 , 780),
    scale(0.20),
])

const enemy = add([
    sprite("red"),
    pos(width()/2 , 500),
    scale(0.17),
])

const SPEED = 320
onKeyDown("left", () =>{
    player.move(-SPEED,0)
})
onKeyDown("right", () =>{
    player.move(SPEED,0)
})

</script>

















</body>
</html>
